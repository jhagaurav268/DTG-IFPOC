<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
        <div class="slds-modal__container">

            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                    onclick={hideModalBox}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                        size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add Content
                </h2>
            </header>

            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-accordion class="example-accordion" onsectiontoggle={handleToggleSection}
                    active-section-name="meetingDocument" allow-multiple-sections-open>

                    <lightning-accordion-section name="meetingDocument" label={modalName}>
                        <div style="background-color: rgb(249, 248, 248); padding: 10px;">

                            <lightning-file-upload label={modalName} name="fileUploader" accept={acceptedFormats}
                                record-id={myRecordId} onuploadfinished={handleUploadFinished} multiple>
                            </lightning-file-upload>

                            <p class="slds-m-top_x-small" style="color: rgb(118, 116, 116);">
                                One file only. 100 MB limit.</p>
                            <p class="slds-m-top_x-small" style="color: rgb(118, 116, 116);">Allowed types: doc docx
                                html htm odt pdf xls xlsx ods ppt pptx txt rtf</p>

                        </div>
                    </lightning-accordion-section>

                    <lightning-accordion-section name="documentAccess" label="Document Access">
                        <div style="background-color: rgb(249, 248, 248); padding: 10px;">
                            <lightning-checkbox-group name="documentAccess"
                              label="Document Access"
                              options={documentAccessOptions}
                              value={documentAccessOptionsValue}
                              onchange={handleInputChange}></lightning-checkbox-group>
                              
                        </div>
                    </lightning-accordion-section>

                    <template if:true={showConflict}>
                        <lightning-accordion-section name="directConflicts" label="Direct Conflict">
                            <!-- <div style="background-color: rgb(249, 248, 248); padding: 10px;">
    
                            </div> -->
                        </lightning-accordion-section>
                    </template>
                    
                </lightning-accordion>
                
            </div>

            <footer class="slds-modal__footer">
                <div class="slds-float_right slds-m-around_medium slds-grid slds-gutters">
                    <div class="">
                        <span>
                            <lightning-button variant="brand" label="Save" name="save" title="Save"
                                onclick={handleButtonClick} class="slds-p-around_xxx-small">
                            </lightning-button>
                        </span>
                    </div>
                    <div class="">
                        <span>
                            <lightning-button variant="neutral" label="Cancel" name="cancel" title="Cancel"
                                onclick={hideModalBox} class="slds-p-around_xxx-small">
                            </lightning-button>
                        </span>
                    </div>
                </div>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
